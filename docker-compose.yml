version: '3.9'
services:
  app:
    build: .
    restart: always
    environment:
      HOST_DIALOUT_GID: ${HOST_DIALOUT_GID:?}
      INTERVAL: ${INTERVAL:?}
      API_URL: ${API_URL:?}
      ADMIN_SECRET: ${ADMIN_SECRET:?}
      DB_PATH: /data/sensordb.sqlite3
    volumes:
      - '${HOST_DATA_DIR:?}:/data'
    devices:
      - '${HOST_PORT:?}:/dev/ttyUSB0'
